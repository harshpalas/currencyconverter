<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Currency Converter</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 1rem;
    color: #333;
  }

  .container {
    background: #fff;
    border-radius: 1rem;
    box-shadow: 0 15px 35px rgba(102, 126, 234, 0.5);
    padding: 2.5rem 3rem;
    width: 360px;
    max-width: 100%;
    text-align: center;
  }

  h2 {
    margin-bottom: 1.5rem;
    font-weight: 600;
    color: #4b3b94;
    letter-spacing: 1px;
  }

  label {
    display: block;
    margin-top: 1.2rem;
    font-weight: 600;
    font-size: 0.9rem;
    color: #5a4b9a;
    text-align: left;
  }

  input[type="number"],
  select {
    width: 100%;
    padding: 0.65rem 1rem;
    margin-top: 0.3rem;
    border-radius: 0.5rem;
    border: 1.8px solid #ddd;
    font-size: 1rem;
    transition: border-color 0.3s ease;
    box-sizing: border-box;
    appearance: none;
    background: #fafafa;
    cursor: pointer;
  }
  input[type="number"]:focus,
  select:focus {
    outline: none;
    border-color: #764ba2;
    background: #fff;
    box-shadow: 0 0 8px rgba(118, 75, 162, 0.5);
  }

  button {
    margin-top: 2rem;
    width: 100%;
    padding: 0.75rem 0;
    background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
    border: none;
    border-radius: 0.7rem;
    color: white;
    font-weight: 700;
    font-size: 1.1rem;
    letter-spacing: 0.05em;
    cursor: pointer;
    box-shadow: 0 6px 15px rgba(118, 75, 162, 0.6);
    transition: background 0.3s ease, box-shadow 0.3s ease;
  }
  button:hover:not(:disabled) {
    background: linear-gradient(135deg, #5b3e94 0%, #4a3684 100%);
    box-shadow: 0 10px 25px rgba(74, 54, 132, 0.8);
  }
  button:disabled {
    background: #b8a7d9;
    cursor: not-allowed;
    box-shadow: none;
  }

  .flag {
    width: 28px;
    height: 20px;
    border-radius: 0.3rem;
    vertical-align: middle;
    margin-right: 0.7rem;
    box-shadow: 0 1px 5px rgba(0,0,0,0.15);
    border: 1px solid #ccc;
  }

  /* Align flag and select nicely */
  select {
    padding-left: 3rem;
    background-image: none !important;
    position: relative;
  }
  /* Position flag inside label before select */
  label[for="fromCurrency"] {
    position: relative;
  }
  label[for="toCurrency"] {
    position: relative;
  }
  .flag-container {
    position: absolute;
    top: 50%;
    left: 10px;
    transform: translateY(-50%);
    pointer-events: none;
  }

  .result {
    margin-top: 1.8rem;
    font-weight: 700;
    font-size: 1.25rem;
    color: #4b3b94;
    min-height: 2.5rem;
  }

  .error {
    margin-top: 1rem;
    font-size: 0.9rem;
    color: #d44a4a;
    min-height: 1.5rem;
  }

</style>

</head>
<body>
<div class="container">
  <h2 style="text-align:center;">Currency Converter</h2>

  <label for="amount">Amount</label>
  <input type="number" id="amount" value="1" min="0" step="0.01" />

  <label for="fromCurrency">From</label>
  <select id="fromCurrency"></select>

  <label for="toCurrency">To</label>
  <select id="toCurrency"></select>

  <button id="convertBtn">Get Exchange Rate</button>

  <div class="result" id="result"></div>
  <div class="error" id="error"></div>
</div>

</body>
</html>
